<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./search.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12" style="text-align: right;">
                    <a href="./imagesearch.html" class="topbar">Image Search</a>
                    <a href="./advancedsearch.html" class="topbar">Advanced Search</a>
                </div>
            </div>
        </div>

        <div class="container">
            <form action="https://google.com/search">
                <div class="row">
                    <div class="col-lg-3 col-sm-2"></div>
                    <div class="col-lg-6 col-sm-8">
                            <input type="text" name="q" class="form-control form-rounded searchtext" >
                    </div>
                    <div class="col-lg-3 col-sm-2"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-2"></div>
                    <div class="col-lg-6 col-sm-8" style="text-align: center;">
                            <input type="submit" value="Google Search" class="searchButton">
                            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchButton">
                    </div>
                    <div class="col-lg-3 col-sm-2"></div>
                </div>
            </form>
        </div>
    </body>
</html>
